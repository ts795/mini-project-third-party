<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>Project Tracker</title>
</head>
<body>
    <header>
        <h1> Current Time & Date</h1>
        <h1 id="current-date-and-time"></h1>
    </header>
    <main>
        <form>
            <h3> Add a new project.</h3>
            <p>
                <label for="project-name">Project Name:</label>
                <input id="project-name" type="text" placeholder="Enter the project's name" />
            </p>
            <p>
            <label for="project-type">Project Type</label>
            <select id="project-type" placeholder="Pick one...">
                <option>Beginner</option>
                <option >Intermediate</option>
                <option>Advanced</option>
            </select>
            </p>
            <p>
                <label for="hourly-rate">Hourly Rate($)</label>
                <input id="hourly-rate" type="text" placeholder="$" />
            </p>
            <p>
                <label for="due-date">Due Date</label>
                <input id="due-date" type="text" placeholder="When is the project due?" />
            </p>
            <button type="close" value="Close">
                Close
            </button>
            <button type="submit" value="Submit Project info">
                Submit Project info
              </button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">Project Name</th>
                  <th scope="col">Project Type</th>
                  <th scope="col">Hourly Rate ($)</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Days Until Due Date </th>
                  <th scope="col">Project Total Eanings ($)</th>
                </tr>
              </thead>
              <tbody id="project-list-container">
              </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
