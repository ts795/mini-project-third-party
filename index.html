<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Project Tracker</title>
</head>
<body>
    <header>
        <h1> Current Time & Date</h1>
        <h1 id="current-date-and-time"></h1>
    </header>
    <aside>
        <button id="add-project-button" type="button" class="btn btn-primary">Add Project</button>
    </aside>
    <main>
        <div class="modal" tabindex="-1" id="project-entry-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> Add a new project.</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>
                            <label for="project-name">Project Name:</label>
                            <input id="project-name" type="text" placeholder="Enter the project's name" />
                        </p>
                        <p>
                        <label for="project-type">Project Type</label>
                        <select id="project-type" placeholder="Pick one...">
                            <option>Beginner</option>
                            <option >Intermediate</option>
                            <option>Advanced</option>
                        </select>
                        </p>
                        <p>
                            <label for="hourly-rate">Hourly Rate($)</label>
                            <input id="hourly-rate" type="text" placeholder="$" />
                        </p>
                        <p>
                            <label for="due-date">Due Date</label>
                            <input id="due-date" type="text" placeholder="When is the project due?" />
                        </p>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit Project info</button>
                </div>
              </div>
            </div>
          </div>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">Project Name</th>
                  <th scope="col">Project Type</th>
                  <th scope="col">Hourly Rate ($)</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Days Until Due Date </th>
                  <th scope="col">Project Total Eanings ($)</th>
                </tr>
              </thead>
              <tbody id="project-list-container">
              </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
